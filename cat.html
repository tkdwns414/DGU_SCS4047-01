    <link rel="stylesheet" href="css/style.css">
    <title>Dog</title>
    <script>
        function get_cat_age(k){
            var n = prompt("태어난지 몇년 됐나요?(숫자만 입력하세요)")
            if(n<=1){
                age = n*15;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
            else if(n<=2){
                age = 15 + (n-1) * 9
                alert("사람 나이로 "+ age+ " 살이네요");
            }
            else{
                age = 24 + (n-2) * k;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
        }
    </script>
</head>
<body>
    <header class="main_header">
        <a href="home.html" class="nav_btn"><span>Mainpage_name</span></a>
    </header>

    <section class="animal_flex">
        <div class="animal_index">
            <div class="animal_name">고양이</div>
            <span class="animal_emoji">🐈‍⬛</span>
        </div>
        <div class="animal_imgbox">
            <img src="images/cat/#" alt="사모예드" class="animal_img">
            <img src="images/cat/#" alt="포메라니안" class="animal_img">

    </section>
    <section>
        <div class="age_section">
            <div>고양이 나이 계산기</div>
            <button onclick="javascript:get_cat_age(4)"> 집고양이 </button>
            <button onclick="javascript:get_cat_age(8)"> 길고양이 </button>
        </div>
    </section>
