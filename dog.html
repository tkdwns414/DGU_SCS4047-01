<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>강아지-Dog</title>
    <script>
        function get_dog_age(k){
            var n = prompt("태어난지 몇년 됐나요?(숫자만 입력하세요)")
            if(n<=2){
                age = n*12;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
            else{
                age = 24 + (n-2) * k;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
        }
    </script>
</head>
<body>
    <header class="main_header">
        <a href="home.html" class="nav_btn"><span>Mainpage_name</span></a>
    </header>
    <nav class="main_nav">
        <a href="dog.html" class="nav_btn"><span>Dog</span></a>
        <a href="cat.html" class="nav_btn"><span>Cat</span></a>
        <a href="parrot.html" class="nav_btn"><span>Parrot</span></a>
        <a href="rabbit.html" class="nav_btn"><span>Rabbit</span></a>
        <a href="help.html" class="nav_btn"><span>Help</span></a>
    </nav>

    <section class="animal_flex">
        <div class="animal_index">
            <div class="animal_name">강아지</div>
            <span class="animal_emoji">🐩</span>
        </div>
        <div class="animal_imgbox">
            <img src="images/dog/dog1.png" alt="사모예드" class="animal_img">
            <img src="images/dog/dog3.jpeg" alt="포메라니안" class="animal_img">
            <img src="images/dog/dog2.jpeg" alt="말라뮤트" class="animal_img">
        </div>
    </section>
    <section>
        <p>
            여기 강아지 설명
        </p>
    </section>
    <section>
        <div class="age_section">
            <div>강아지 나이 계산기</div>
            <button onclick="javascript:get_dog_age(4)"> 소형견 </button>
            <button onclick="javascript:get_dog_age(5)"> 중형견 </button>
            <button onclick="javascript:get_dog_age(6)"> 대형견 </button>
        </div>
    </section>
</body>
</html>
