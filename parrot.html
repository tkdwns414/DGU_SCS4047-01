    <link rel="stylesheet" href="css/style.css">
    <title>앵무새-Parrot</title>
    <script>
        function get_par_age(k){
            var n = prompt("태어난지 몇년 됐나요?(숫자만 입력하세요)")
            if(n<=1){
                age = n*17;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
            else if(n<=2){
                age = 17 + (n-1) *7;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
            else{
                age = 24 + (n-2) * k;
                alert("사람 나이로 "+ age+ " 살이네요");
            }
        }
    </script>
</head>
<body>
    <header class="main_header">
        <a href="home.html" class="nav_btn"><span>Mainpage_name</span></a>

            <span class="animal_emoji">🦜</span>
        </div>
        <div class="animal_imgbox">
            <img src="images/parrot/parrot1.jpeg" alt="홍금강앵무" class="animal_img">
            <img src="images/parrot/parrot2.jpeg" alt="앵무 4마리" class="animal_img">

            여기 앵무새 설명

        <div class="age_section">
            <div>앵무새 나이 계산기 (왕관앵무 기준)</div>
            <button onclick="javascript:get_par_age(4)"> 앵무새</button>
        </div>
